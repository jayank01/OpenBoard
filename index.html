<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./NewIcons/icons8-ninja-head-24.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="options">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="toolbar scale-tools">
            <div class="tool" id="line">
                <i class="fas fa-slash"></i>
                <div class="size-box">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>
            <div class="tool" id="rectangle">
                <i class="fas fa-square-full"></i>
                <div class="size-box">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>
            <div class="tool" id="pencil">
                <img src="./NewIcons/Black_Pencil.svg" alt="" class="tool-img">
                <div class="size-box">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./NewIcons/Eraser.svg" alt="" class="tool-img">
                <div class="size-box">
                    <div class="size size1"></div>
                    <div class="size size2"></div>
                    <div class="size size3"></div>
                    <div class="size size4"></div>
                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./NewIcons/StickyNote.svg" alt="" class="tool-img">
            </div>
            <div class="color-container">
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color blue"></div>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="./main.js"></script>
</body>

</html>
